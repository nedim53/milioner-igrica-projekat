<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Milioner Quiz - Test your knowledge and win big!">
    <link rel="icon" type="image/x-icon" href="m.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="milioner.css">
    <title>Milioner Quiz</title>
</head>
<body>
    <div class="start-container">
        <div class="start-content">
            <h1 class="start-title">Milioner Quiz</h1>
            
            <div class="start-buttons">
                <a href="stranica.html" class="btn-primary">
                    <i class="fas fa-play"></i> Počni novu igru
                </a>
                <a href="uputstva.html" class="btn-primary">
                    <i class="fas fa-book"></i> Uputstva
                </a>
                <a href="oprojektu.html" class="btn-primary">
                    <i class="fas fa-info-circle"></i> O projektu
                </a>
            </div>

            <div class="start-form">
                <h4>Unesite vaše ime i prezime</h4>
                <div class="form-group">
                    <input type="text" id="imePrezimeInput" class="form-control" placeholder="Ime prezime">
                </div>
                <button id="suger" class="btn-primary" onclick="sacuvajImePrezime()">
                    <i class="fas fa-save"></i> Sačuvaj
                </button>
                <p>Unesite ime i prezime nakon čega idete na opciju Sačuvaj, zatim započnite vašu igru. SRETNO!</p>
            </div>
        </div>
    </div>

    <script>
        function sacuvajImePrezime() {
            var imePrezime = document.getElementById('imePrezimeInput').value;
            if (imePrezime.trim() === '') {
                alert('Molimo unesite vaše ime i prezime!');
                return;
            }
            localStorage.setItem('imePrezime', imePrezime);
            window.location.href = 'stranica.html';
        }
    </script>
</body>
</html>
